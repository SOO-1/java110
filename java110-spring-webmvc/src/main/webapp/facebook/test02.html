<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>페이스북 로그인</h1>
<script>
/* function f1(name){
    console.log(name+'님 반갑습니다.');
}
f1("홍길동");
*/
(function f1(name){
    console.log(name+'님 반갑습니다.');
}('홍길동')); 
//위의 것과 같음. 함수를 한 번 쓸 것이기 때문에 익명함수로 이렇게 써도 된다.
</script>
<script id="s1" type="text/javascript"></script>
<script id="s2" type="text/javascript"></script>
<script id="s3" type="text/javascript"></script>
<script id="s4" type="text/javascript"></script>


<script type="text/javascript">
// 페이스북 SDK 라이브러리파일 로드
// - 동적으로 script 태그를 만든다.
// - 웹브라우저는 당연히 동적으로 생성된 script 태그를 실행할 것이다.
// - 혹시 겹치는 부분이 있다면 아래에 둠으로써 덮어 쓸 수 있기 때문에 동적으로 생성하여 아래에 둠.
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));


</script>
</body>
</html>
