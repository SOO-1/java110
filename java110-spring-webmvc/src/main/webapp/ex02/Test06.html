<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Test06 페이지 컨트롤러 테스트하기</h1>
<button id="btn1">요청 : Accept: "text/plain"</button><br>
<button id="btn2">요청 : Accept: "text/plain, text/html"</button><br>
<button id="btn3">요청 : Accept: "text/html"</button><br>
<button id="btn4">요청</button><br>
<button id="btn5">요청 : "bitcamp/aaa, bitcamp/bbb"</button><br>
<!-- bitcamp의 aaa타입 주세요 -->

<!-- 속도를 위해 이쪽에 둔다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$("#btn1").click(()=>{
    jQuery.ajax("http://localhost:8888/app/ex02/test06",{
        method: 'GET',
        headers: {
            accept: 'text/plain'
        }, 
        // 서버로부터 성공적으로 결과를 받는다면 그 결과 찍기
        success: (result) =>{
            alert(result);
        },
        error:(xhr, status, msg)=>{
            console.log(status);
            console.log(msg);
        }
    });    
});

// 서버야 text있으면 text주고, 없으면 html줘!
