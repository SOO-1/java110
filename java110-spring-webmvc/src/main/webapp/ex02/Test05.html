<h1>Test05 페이지 컨트롤러 테스트하기</h1>
<button id="btn1">요청 : name 헤더 추가</button><br>
<button id="btn2">요청 : age 헤더 추가</button><br>

<!-- 속도를 위해 이쪽에 둔다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$("#btn1").click(()=>{
    jQuery.ajax("http://localhost:8888/app/ex02/test05",{
        method: 'GET',
        headers: {
            name: encodeURIComponent("홍길동")
        }, 
        // 서버로부터 성공적으로 결과를 받는다면 그 결과 찍기
        success: (result) =>{
            alert(result);
        },
        error:(xhr, status, msg)=>{
            console.log(status);
            console.log(msg);
        }
    });    
});

$("#btn2").click(()=>{
    jQuery.ajax("http://localhost:8888/app/ex02/test05",{

        },

            alert(result);
        },
        error:(xhr, status, msg)=>{
            console.log(status);
            console.log(msg);
        }
    });    
});

            alert(result);
        },
        error:(xhr, status, msg)=>{
            console.log(status);
            console.log(msg);
        }
    });    
});

$("#btn4").click(()=>{
    jQuery.ajax("http://localhost:8888/app/ex02/test05",{

        },
