<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Test21 페이지 컨트롤러 테스트하기</h1>
<button id="btn1">JSON 데이터 보내기</button><br>

<!-- 속도를 위해 이쪽에 둔다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
 
$("#btn1").click(()=>{
    jQuery.ajax("http://localhost:8888/app/ex03/test22/m8",{
        method: 'POST',
        headers: {
            'Content-Type': 'application/json' // Java Script Object Notation => json
        }, 
        data: `{
            "model":"소나타",
            "maker2":"현대자동차",
            "auto":true,
            "engine": {
                "name":"비트엔진",
                "cc":3000,
                "valve":16
            }}`,
        success: (result) =>{
            alert(result);
        },
        error:(xhr, status, msg)=>{
            console.log(status);
            console.log(msg);
        }
    });    
});



</script>
</body>

</html>
